<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImmunoTactics</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/ui.css">
    <link rel="stylesheet" href="styles/intensity_reward.css">
</head>
<body>

    <div id="game_container">
        <canvas id="cursor_canvas"></canvas>
        <canvas id="game_canvas"></canvas>
        <div id="top_left_ui_container">
            <div id="core_hp_container" class="pill"></div>
            <div id="timer_container" class="pill">00:00</div>
        </div>
        <div id="top_right_ui_container">
            <div id="intensity_gauge_container" class="pill">
                <canvas id="intensity_gauge_canvas"></canvas>
                <div id="intensity_level_number">0</div>
            </div>
        </div>
        <div id="bottom_left_ui_container">
            <div id="cytokines_container" class="resource_pill">
                <span class="resource_symbol">CYT</span>
                <span class="resource_value">0</span>
            </div>
            <div id="adjuvants_container" class="resource_pill">
                <span class="resource_symbol">ADJ</span>
                <span class="resource_value">0</span>
            </div>
            <div id="biomass_container" class="resource_pill">
                <span class="resource_symbol">BIO</span>
                <span class="resource_value">0</span>
            </div>
        </div>
        <div id="selection_ui_container">
            <div id="selection_1" class="selection_pill pill">B-Cell</div>
            <div id="selection_2" class="selection_pill pill">Mast Cell</div>
            <div id="selection_3" class="selection_pill pill">Interferon</div>
        </div>
        <div id="intensity_reward_modal">
            <div id="reward_cards_container">
                <div id="reward_card_1" class="reward_card">
                    <div class="adaptation_header">
                        <div class="adaptation_name">Adaptation Name</div>
                        <div class="adaptation_level">+1</div>
                    </div>
                    <p class="adaptation_description">Adaptation description goes here.</p>
                </div>
                <div id="reward_card_2" class="reward_card">
                    <div class="adaptation_header">
                        <div class="adaptation_name">Adaptation Name</div>
                        <div class="adaptation_level">+1</div>
                    </div>
                    <p class="adaptation_description">Adaptation description goes here.</p>
                </div>
                <div id="reward_card_3" class="reward_card">
                    <div class="adaptation_header">
                        <div class="adaptation_name">Adaptation Name</div>
                        <div class="adaptation_level">+1</div>
                    </div>
                    <p class="adaptation_description">Adaptation description goes here.</p>
                </div>
            </div>
        </div>
        <div id="intensity_up_text"></div>
        <div id="game_over_screen">
            <div>GAME OVER</div>
            <button onclick="handle_play_again_click(event)">Play Again</button>
        </div>
    </div>

    <script src="scripts/config/game_config.js"></script>
    <script src="scripts/config/tower_configs.js"></script>
    <script src="scripts/config/enemy_configs.js"></script>
    <script src="scripts/config/intensity_config.js"></script>
    <script src="scripts/config/immune_cell_configs.js"></script>
    <script src="scripts/config/resource_config.js"></script>
    <script src="scripts/config/adaptation_configs.js"></script>
    <script src="scripts/config/phenotype_configs.js"></script>
    <script src="scripts/config/biofilm_configs.js"></script>

    <script src="scripts/utils/math_utils.js"></script>
    <script src="scripts/utils/screen_effects.js"></script>

    <script src="scripts/entities/status_effects/base_status_effect.js"></script>
    <script src="scripts/entities/status_effects/interfered_effect.js"></script>
    <script src="scripts/entities/adaptation.js"></script>
    <script src="scripts/entities/damage_number.js"></script>
    <script src="scripts/entities/pop_effect.js"></script>
    <script src="scripts/entities/wave_effect.js"></script>
    <script src="scripts/entities/projectile.js"></script>
    <script src="scripts/entities/phenotype_projectile.js"></script>
    <script src="scripts/entities/phenotype.js"></script>
    <script src="scripts/entities/player.js"></script>
    <script src="scripts/entities/core.js"></script>
    <script src="scripts/entities/resource_particle.js"></script>
    <script src="scripts/entities/biofilm.js"></script>

    <script src="scripts/entities/towers/base_tower.js"></script>
    <script src="scripts/entities/towers/sniper_tower.js"></script>
    <script src="scripts/entities/towers/b_cell.js"></script>
    <script src="scripts/entities/towers/mast_cell.js"></script>
    <script src="scripts/entities/towers/interferon.js"></script>

    <script src="scripts/entities/enemies/base_enemy.js"></script>
    <script src="scripts/entities/enemies/basic_enemy.js"></script>

    <script src="scripts/entities/phenotypes/perforin_pulse.js"></script>

    <script src="scripts/factories/tower_factory.js"></script>
    <script src="scripts/factories/enemy_factory.js"></script>

    <script src="scripts/systems/collision_system.js"></script>
    <script src="scripts/systems/spawn_system.js"></script>

    <script src="scripts/systems/input_system.js"></script>
    <script src="scripts/systems/rendering_system.js"></script>
    <script src="scripts/systems/selection_system.js"></script>
    <script src="scripts/systems/adaptation_system.js"></script>
    <script src="scripts/systems/intensity_reward_system.js"></script>
    <script src="scripts/systems/phenotype_system.js"></script>
    <script src="scripts/systems/biofilm_system.js"></script>
    <script src="scripts/systems/game_loop.js"></script>

    <script src="scripts/main.js"></script>

</body>
</html>
